name: Continuous integration
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  GO_VERSION: 1.25.6

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION}}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: v2.5.0

      - name: Test with the Go CLI
        run: go test -v ./...

  goreleaser:
    needs: [tests]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION}}

      - name: Set up Syft
        uses: anchore/sbom-action/download-syft@v0.21.1
        with:
          syft-version: v1.40.0
      
      - name: Login to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        if: startsWith(github.ref, 'refs/tags/')
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser (snapshot)
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: v2
          args: release --snapshot --clean --skip=publish

  windows_image:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [tests]
    runs-on: windows-2022
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION}}

      - name: Build Windows binary
        run: go build -o stub-server.exe ./cmd

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Windows image
        run: |
          docker build -f Dockerfile.windows -t ${{ env.REGISTRY }}/${{ github.repository }}:windows-${{ github.ref_name }} .
          docker tag ${{ env.REGISTRY }}/${{ github.repository }}:windows-${{ github.ref_name }} ${{ env.REGISTRY }}/${{ github.repository }}:windows-latest
          docker push ${{ env.REGISTRY }}/${{ github.repository }}:windows-${{ github.ref_name }}
          docker push ${{ env.REGISTRY }}/${{ github.repository }}:windows-latest
          if ($env:GITHUB_REF_NAME -notmatch '-') {
            docker tag ${{ env.REGISTRY }}/${{ github.repository }}:windows-${{ github.ref_name }} ${{ env.REGISTRY }}/${{ github.repository }}:windows-stable
            docker push ${{ env.REGISTRY }}/${{ github.repository }}:windows-stable
          }

  multiarch_manifest:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [goreleaser, windows_image]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }} \
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }} \
            ${{ env.REGISTRY }}/${{ github.repository }}:windows-${{ github.ref_name }}
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ github.repository }}:latest \
            ${{ env.REGISTRY }}/${{ github.repository }}:latest \
            ${{ env.REGISTRY }}/${{ github.repository }}:windows-latest
          if [[ "${GITHUB_REF_NAME}" != *-* ]]; then
            docker buildx imagetools create \
              -t ${{ env.REGISTRY }}/${{ github.repository }}:stable \
              ${{ env.REGISTRY }}/${{ github.repository }}:stable \
              ${{ env.REGISTRY }}/${{ github.repository }}:windows-stable
          fi
